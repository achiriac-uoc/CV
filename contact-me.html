<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>

    <form action="mailto:andrei-chiriac@outlook.com" method="post" enctype="text/plain">
        <label>Your name: </label><br>
        <input type="text" name="yourName" placeholder="Enter your name"><br>
        <label>Your email: </label><br>
        <input type="email" name="yourEmail" placeholder="Enter your email"><br>
        <label>Your message: </label><br>
        <textarea name="yourMessage" cols="30" rows="10" placeholder="Write your message"></textarea><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
